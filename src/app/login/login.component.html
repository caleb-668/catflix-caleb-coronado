<nav class="conteiner">
  <div class="space space-1"></div>
  <div class="space space-2"></div>
  <div class="space space-3"></div>
</nav>
<div class="container" #container>
  <div class="form-container sign-up">
    <form [formGroup]="form" (ngSubmit)="signUp()">
      <h1>Create Account</h1>
      <app-button-providers></app-button-providers>
      <span>or use your email for registration</span>
      <input formControlName="names" type="text" placeholder="Name" class="text-black">
      <input formControlName="email" type="email" placeholder="Email" class="text-black">
      <input formControlName="password" type="password" placeholder="Password" class="text-black">
      <button type="submit">Sign Up</button>
    </form>
  </div>
  <div class="form-container sign-in">
    <form [formGroup]="formT" (ngSubmit)="signIn()">
      <h1>Sign In</h1>
      <app-button-providers></app-button-providers>
      <span>or use your email password</span>
      <input formControlName="email" type="email" placeholder="Email" class="text-black">
      <input formControlName="password" type="password" placeholder="Password" class="text-black">
      <a href="">You Dont Have a Count?</a>
      <button type="submit">Sign In</button>
    </form>
  </div>
  <div class="toggle-container">
    <div class="toggle">
      <div class="toggle-panel toggle-left">
        <h1>Welcome Back!</h1>
        <p>Enter your personal details to use all of site features</p>
        <button class="hiidden" #login>Sign In</button>
      </div>
      <div class="toggle-panel toggle-right">
        <h1>Hello, Friend!</h1>
        <p>Register with your personal details to use all of site features</p>
        <button class="hiidden" #register>Sign Up</button>
      </div>
    </div>
  </div>
</div>
